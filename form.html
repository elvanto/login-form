<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<form action="https://[CHURCH_URL]/login/" method="post">
    <input type="hidden" name="redirect_to" value="https://[CHURCH_URL]/">

    <p><label for="login_username">Username or Email</label><br><input type="text" name="login_username"
                                                                       id="login_username" autocomplete="off"></p>

    <p><label for="login_password">Password</label><br><input type="password" name="login_password" id="login_password"
                                                              autocomplete="off"></p>

    <p><label><input type="checkbox" name="remember_me" value="1"> Remember me</label></p>

    <p>
        <button type="submit">Log In</button>
    </p>

</form>

<p><a href="https://[CHURCH_URL]/login/?action=lostpassword">I forgot my password</a></p>

<h3>Social Login Options</h3>

        <li>Login with <a href="https://socialauth.elvanto.com/?service=facebook&amp;action=login&amp;redirect_to=https://[CHURCH_URL]/login/redirect_to=https://[CHURCH_URL]"class="btn btn-el-fb"><i class="fa fa-facebook"></i> Facebook</a></li>
        <li>Login with <a href="https://socialauth.elvanto.com/?service=google&amp;action=login&amp;redirect_to=https://[CHURCH_URL]/login/redirect_to=https://[CHURCH_URL]" class="btn btn-el-g"><i class="fa fa-google"></i> Google</a></li>
    </ul>
</div>
